{% extends 'mfl/base.html' %}

{% block content %}
  <h1>Name: {{ author.first_name }} {{author.last_name }}</h1>

  <p><strong>Bio:</strong> {{ author.bio }}</p>


  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <hr>
        <p><strong>-</strong><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></p>
    {% endfor %}
  </div>
{% endblock %}
