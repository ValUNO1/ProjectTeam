{% extends 'mfl/base.html' %}

{% block content %}
  <h1>Author List</h1>
  {% if authors %}
  <ul>
    {% for author in authors %}
      <a href="{{ author.get_absolute_url }}">
            <img src="{{ author.photo.url }}" title="{{ author.first_name }} {{ author.last_name }}" width="200px" height="200px">
        </a>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
